{% extends 'ad/base.html'%}

{% block content %}
<h1>{{ title }}</h1>
    <ul>
        {% for p in posts %}
        <li>
            <h2>{{ p.title }}</h2>
            <p>{{ p.category }}</p>
            <p>{{ p.description }}</p>
            <p>{{ p.cost }}</p>
            <p>{{ p.phone }}</p>
            <p>{{ p.mail }}</p>
            <hr>
        </li>
        {% endfor %}
    </ul>
{% endblock content%}
